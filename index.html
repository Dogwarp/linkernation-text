<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>リンカーネイション即興小説</title>
<style>
  body { font-family: sans-serif; padding: 20px; background: #fdf6e3; }
  h1 { color: #b58900; }
  .thread { border: 1px solid #ccc; padding: 10px; margin-bottom: 20px; }
  .comments { margin-top: 10px; padding-left: 20px; }
  .comment { border-top: 1px dashed #ccc; padding: 5px 0; }
</style>
</head>
<body>

<h1>リンカーネイション即興小説（デモ）</h1>

<section>
<h2>新規スレッド作成</h2>
<input type="text" id="newThreadTitle" placeholder="スレッドタイトル">
<button onclick="createThread()">作成</button>
</section>

<section id="threadsContainer">
<!-- スレッドがここに追加される -->
</section>

<script>
function createThread() {
    const titleInput = document.getElementById('newThreadTitle');
    const title = titleInput.value.trim();
    if (!title) return alert('タイトルを入力してください');

    // スレッド要素
    const threadDiv = document.createElement('div');
    threadDiv.className = 'thread';

    const titleElem = document.createElement('h3');
    titleElem.textContent = title;
    threadDiv.appendChild(titleElem);

    // コメントリスト
    const commentsDiv = document.createElement('div');
    commentsDiv.className = 'comments';
    threadDiv.appendChild(commentsDiv);

    // コメント投稿フォーム
    const commentInput = document.createElement('input');
    commentInput.type = 'text';
    commentInput.placeholder = 'コメントを入力';
    const commentBtn = document.createElement('button');
    commentBtn.textContent = '投稿';
    commentBtn.onclick = function() {
        const commentText = commentInput.value.trim();
        if (!commentText) return;
        const commentElem = document.createElement('div');
        commentElem.className = 'comment';
        commentElem.textContent = commentText;
        commentsDiv.appendChild(commentElem);
        commentInput.value = '';
    };

    threadDiv.appendChild(commentInput);
    threadDiv.appendChild(commentBtn);

    document.getElementById('threadsContainer').prepend(threadDiv);
    titleInput.value = '';
}
</script>

</body>
</html>
