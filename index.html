<!-- 観戦モードボタン -->
<button id="spectateBtn" onclick="toggleSpectate()">
  👁️ 観戦モード
</button>

<style>
#spectateBtn {
  position: fixed;
  top: 15px;
  right: 15px;
  z-index: 1000;
  background-color: #b58900;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 8px 12px;
  cursor: pointer;
  font-weight: bold;
  font-size: 14px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  transition: all 0.2s ease;
}
#spectateBtn:hover {
  background-color: #cb4b16;
  transform: translateY(-2px);
}
</style>

<script>
let spectate = false;
function toggleSpectate() {
  spectate = !spectate;
  const form = document.getElementById('newPost'); // 投稿フォームのIDに合わせる
  const btn = document.getElementById('spectateBtn');
  if(spectate) {
    if(form) form.style.display = 'none';
    btn.textContent = '✏️ 投稿モードに戻る';
    console.log('観戦モード ON');
  } else {
    if(form) form.style.display = 'block';
    btn.textContent = '👁️ 観戦モード';
    console.log('観戦モード OFF');
  }
}
</script>
